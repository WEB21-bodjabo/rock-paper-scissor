<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Scissors-Paper</title>
</head>
<body>
    <div class="title">
        <h1 class="title">Rock Scissors Paper</h1>
    </div>
    <div id="gameDiv">

        <div class="score">
        <div>
        <h1 class="gameText" id="playerCount">Player :</h1>
        </div>
        <div>
        <h1 class="gameText" id="computerCount">Computer :</h1>
        </div>
        </div>

        <div>
        <h2 class="choose">Choose your move</h2>
        </div>

        <div>
        <p class="movesleft" id="movesleff">Moves left : </p>
        </div>

        <div class="option">
        <button class="choiceBtn">Rock</button>
        <button class="choiceBtn">Scissors</button>
        <button class="choiceBtn">Paper</button>
        </div>
    </div>
</body>
</html>
